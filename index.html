<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>C.S COMPANY â€” Public Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== GLOBAL THEME ===== */
:root{
  --green:#0fa584;
  --green2:#0b7a5e;
  --blue:#2a9df4;
  --purple:#6c5ce7;
  --yellow:#f1c40f;
  --text:#1b1b1b;
  --muted:#666;
  --bg:#ffffff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f3f5f7;
  color:var(--text);
}

/* ===== HERO BANNER ===== */
.hero{
  background:linear-gradient(135deg, var(--green), var(--blue), var(--purple));
  padding:60px 20px;
  text-align:center;
  color:white;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
}
.hero h1{
  font-size:40px;
  margin:0;
  font-weight:bold;
}
.hero p{
  font-size:18px;
  opacity:0.95;
  margin-top:10px;
}

/* ===== SECTION ===== */
.section{
  max-width:900px;
  margin:30px auto;
  padding:20px;
}
.section h2{
  color:var(--green2);
  margin-bottom:12px;
  font-size:26px;
  border-left:6px solid var(--green);
  padding-left:10px;
}

/* ===== CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.card{
  background:white;
  padding:20px;
  border-radius:16px;
  border:1px solid rgba(0,0,0,0.05);
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
  transition:0.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
}
.card h3{
  margin:0 0 8px;
  color:var(--purple);
}

/* ITEM */
.item{
  padding:15px;
  background:white;
  border-radius:12px;
  margin:10px 0;
  border-left:6px solid var(--blue);
  box-shadow:0 2px 6px rgba(0,0,0,0.06);
}

/* VIDEO BOX */
.video-box{
  padding:20px;
  background:#000;
  color:white;
  border-radius:16px;
  text-align:center;
  font-size:14px;
}

/* FOOTER */
footer{
  background:var(--green2);
  color:white;
  text-align:center;
  padding:20px;
  margin-top:50px;
  border-top-left-radius:40px;
  border-top-right-radius:40px;
}
</style>

<script>
/* LOAD CONTENT FROM ADMIN */
function loadData(){
  // ABOUT
  document.getElementById("aboutText").innerText =
    localStorage.getItem("about") || "C.S Company specializes in software systems.";

  // SYSTEMS
  let s = JSON.parse(localStorage.getItem("systems") || "[]");
  let htmlS = "";
  s.forEach(v => htmlS += `<div class="card"><h3>System</h3><p>${v}</p></div>`);
  document.getElementById("systemList").innerHTML = htmlS;

  // NEWS
  let n = JSON.parse(localStorage.getItem("news") || "[]");
  let htmlN = "";
  n.forEach(v => htmlN += `<div class="item">${v}</div>`);
  document.getElementById("newsList").innerHTML = htmlN;

  // VIDEOS
  let v = JSON.parse(localStorage.getItem("videos") || "[]");
  let htmlV = "";
  v.forEach(x => {
    htmlV += `<div class="video-box"><a href="${x}" target="_blank" style="color:white;text-decoration:none;">${x}</a></div>`;
  });
  document.getElementById("videoList").innerHTML = htmlV;

  // CONTACT
  document.getElementById("contactText").innerText =
    localStorage.getItem("contact") || "No contact added yet.";
}
</script>

</head>

<body onload="loadData()">

<!-- HERO -->
<div class="hero">
  <h1>C.S COMPANY</h1>
  <p>Modern Software Systems â€¢ Hospital â€¢ Pharmacy â€¢ Supermarket</p>
</div>

<!-- ABOUT -->
<div class="section">
  <h2>About Us</h2>
  <p id="aboutText"></p>
</div>

<!-- SYSTEMS -->
<div class="section">
  <h2>Our Systems</h2>
  <div id="systemList" class="grid"></div>
</div>

<!-- NEWS -->
<div class="section">
  <h2>Latest News</h2>
  <div id="newsList"></div>
</div>

<!-- VIDEOS -->
<div class="section">
  <h2>Videos</h2>
  <div id="videoList"></div>
</div>

<!-- CONTACT -->
<div class="section">
  <h2>Contact</h2>
  <p id="contactText"></p>
</div>

<footer>
  Â© 2025 C.S COMPANY â€” Powered by Ciise ðŸ”±
</footer>

</body>
</html>
